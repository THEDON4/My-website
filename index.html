<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MR.THE DON MEDIA Job Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background-color: #ffffff20;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h2 {
      text-align: center;
      color: #ffe600;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #ffe600;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #ffcc00;
    }
    .note {
      font-size: 14px;
      color: #ffc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>MR.THE DON MEDIA - Job Application Form</h2>
    <form action="https://formspree.io/f/yourformid" method="POST" onsubmit="return validateForm()">

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number (10-15 digits)</label>
      <input type="tel" id="phone" name="phone" pattern="^[0-9]{10,15}$" required>

      <label for="region">Which region do you currently live in?</label>
      <input type="text" id="region" name="region" required>

      <label for="district">Which district do you live in?</label>
      <input type="text" id="district" name="district" required>

      <label for="age">Your Age</label>
      <input type="number" id="age" name="age" min="18" max="65" required>

      <label for="citizen">Are you a Tanzanian citizen?</label>
      <select id="citizen" name="citizen" required>
        <option value="">-- Select --</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label for="position">Position You're Applying For</label>
      <select id="position" name="position" required>
        <option value="">-- Select Position --</option>
        <optgroup label="Media & Content">
          <option>Video Editor</option>
          <option>Graphics Designer</option>
          <option>Script Writer</option>
          <option>Social Media Manager</option>
        </optgroup>
        <optgroup label="ICT & Web">
          <option>Web Developer</option>
          <option>SEO Expert</option>
          <option>System Admin</option>
          <option>Programmer</option>
        </optgroup>
        <optgroup label="Admin & HR">
          <option>Secretary</option>
          <option>HR Assistant</option>
          <option>Office Admin</option>
        </optgroup>
        <optgroup label="Marketing & Sales">
          <option>Field Marketer</option>
          <option>Digital Ads Expert</option>
          <option>Sales Representative</option>
        </optgroup>
        <optgroup label="Customer Support">
          <option>Call Center Agent</option>
          <option>Online Chat Agent</option>
        </optgroup>
        <optgroup label="Logistics & Support">
          <option>Office Runner</option>
          <option>Technician</option>
          <option>Cleaner</option>
        </optgroup>
      </select>

      <label for="education">Highest Level of Education</label>
      <input type="text" id="education" name="education" required>

      <label for="experience">Briefly describe your work experience or skills</label>
      <textarea id="experience" name="experience" rows="4" required></textarea>

      <label for="tools">Do you have working tools (Laptop, Smartphone, Internet)?</label>
      <textarea id="tools" name="tools" rows="2" required></textarea>

      <label for="youtube_sub">Have you subscribed to our YouTube channel using this email?</label>
      <select id="youtube_sub" name="youtube_sub" required>
        <option value="">-- Select --</option>
        <option value="Yes">Yes</option>
        <option value="No">No (Subscription Required)</option>
      </select>

      <p class="note">To submit your application, you must be subscribed to our YouTube channel using the email you entered above.</p>

      <button type="submit">Submit Application</button>
    </form>
    <p style="text-align:center; margin-top:20px;">Thank you for submitting your application. Updates regarding selection will be announced via our <a href="https://youtube.com/@mr.thedon?si=hEiYGZ-X-oU1XFm2" target="_blank" style="color: #ffe600;">YouTube Channel</a>.</p>
  </div>
  <script>
    function validateForm() {
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const youtube = document.getElementById('youtube_sub').value;
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const phonePattern = /^[0-9]{10,15}$/;

      if (!emailPattern.test(email)) {
        alert('Please enter a valid email address.');
        return false;
      }
      if (!phonePattern.test(phone)) {
        alert('Phone number must be 10 to 15 digits.');
        return false;
      }
      if (youtube !== 'Yes') {
        alert('You must subscribe to our YouTube channel to submit your application.');
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
